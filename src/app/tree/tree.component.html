<section class="tree">
  <h1>File Structure</h1>
  <ul *ngIf="fileData" class="tree__list" [ngClass]="customCss" role="tree" aria-label="File structure">
    <li role="tree-item" *ngFor="let node of fileData">
      <atl-tree-node [node]="node" [expanded]="expanded"></atl-tree-node>
    </li>
  </ul>
</section>
