<li class="tree-node">
  <span class="tree-node--root" [ngStyle]="{'::before': {'content': arrowDown}}"
    [ngClass]="{'tree-node--leaf': !node.children}">{{ node.name }}</span>
  <ul *ngIf=" node.children && node.children.length> 0" class="tree-node--nested">
    <li *ngFor="let child of node.children">
      <atl-tree-node [node]="child"></atl-tree-node>
    </li>
  </ul>
</li>
